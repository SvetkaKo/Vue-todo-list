<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make your Day!</title>

    <!-- Castom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="card">
        <h1>{{title}}</h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholder"
            v-model="inputValue"
            @keypress.enter="addNote"
          />
        </div>
        <button class="btn" @click="addNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, index) of notes">
            {{index+1}}. {{toUpperCase(note)}}
            <button class="btn danger" @click="removeNote(index)">
              remove
            </button>
          </li>
          <hr />
          <li>
            <strong>Notes {{notes.length}}</strong>
          </li>
        </ul>
        <div v-else="notes.length === 0">
          Add a note and start your prodactive day!
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
